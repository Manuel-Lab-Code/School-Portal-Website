<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="Registration.css">
</head>
<body>
    <div class="container">
        <form action="" method="post">
        <h2>Registration</h2>
        
        <div class="content">
        <div class="input-box">
        <label for="name">Full Name</label>
        <input type="text" placeholder="Enter full name" name="name" required>
        </div>
        
        <div class="input-box">
        <label for="username">User Name</label>
        <input type="text" placeholder="Enter user name" name="username" required>
        </div>
        
        <div class="input-box">
        <label for="email">Email</label>
        <input type="email" placeholder="Enter email" name="email" required>
        </div>
        
        <div class="input-box">
        <label for="phonenumber">Phone Number</label>
        <input type="tel" placeholder="Enter phone number" name="phone" required>
        </div>
        
        <div class="input-box">
        <label for="password">Password</label>
        <input type="password" placeholder="Enter password" name="password" required>
        </div>
        
        <div class="input-box">
        <label for="Cpassword">Confirm Password</label>
        <input type="password" placeholder="Confirm Password" name="Confirmpassword" required>
        </div>
        <span class="gender-title">Gender</span>
        
        <div class="gender-category">
        
        <input type="radio" name="gender" id="male">
        <label for="gender">Male</label>
        
        <input type="radio" name="gender" id="female">
        <label for="gender">Female</label>
        
        <input type="radio" name="gender" id="other">
        
        <label for="gender">Other</label>
        </div>
        
        </div>
        <div class="alert">
        <p>By clicking Sign Up, you agree to our <a href="#">Terms,</a> <a href="#">Privacy Policy,</a> and <a href="#">Cookies Policy.</a> You may receive SMS notification from us and can opt out at any time.</p>
        </div>
        
        <div class="button-container">
        <button type="submit">Register</button>
        </div>
        <div class="alert">
        <p style="text-align: center">Already have an account? <a href="Sign-in.html"> Login </a></p>
        </div>
        </div>
        </form>
        </div>        
</body>
</html>
